<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Updated to Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Liste des Commandes</title>

    <script type="text/javascript">
        function testConfirmDialog() {
            return confirm("Voulez-vous continuer ?");
        }
    </script>

    <style>
        body {
            padding-top: 70px;
            background-color: #f1f5f8;
        }
        .special {
            padding-top: 50px;
        }
        .navbar-brand {
            font-size: 1.5rem;
            color: #ffffff;
        }
        h2 {
            color: #333;
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .navbar-dark .navbar-brand {
            color: #ffffff;
        }
        .table {
            background-color: #ffffff;
        }
        .thead-dark th {
            background-color: #007bff;
            color: #ffffff;
        }
        .table-striped tbody tr:nth-of-type(odd) {
            background-color: rgba(0, 123, 255, 0.1);
        }
        .table-bordered {
            border: 1px solid #dee2e6;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/" th:text="#{main_title}">Ma Application</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container special">
        <h2 class="h2">Les commandes de : <span th:text="${client.nom}"></span></h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th>ID Commande</th>
                        <th>Jour</th>
                        <th>Mois</th>
                        <th>Ann√©e</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${listc.empty}">
                        <td colspan="4" th:text="#{no_com}"></td>
                    </tr>
                    <tr th:each="comm: ${listc}">
                        <td th:text="${comm.getIdCom()}"></td>
                        <td th:text="${comm.jour}"></td>
                        <td th:text="${comm.mois}"></td>
                        <td th:text="${comm.annee}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Updated to Bootstrap 4 scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
